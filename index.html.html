<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mohamed Rashad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0, 0 0 40px #00ff00;
      animation: flicker 1.5s infinite alternate;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      margin: 20px 0;
      border: 2px solid #0f0;
      border-radius: 5px;
      background: #000;
      color: #0f0;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #000;
      background: #0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00ff00;
    }

    @keyframes flicker {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "Haraz66") {
        window.location.href = "coming-soon.html";
      } else {
        alert("Incorrect password. Please try again.");
      }
    }
  </script>
</head>
<body>
  <h1>Mohamed Rashad</h1>
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="checkPassword()">Enter</button>
</body>
</html>
