<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohamed Rashad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle, #000, #1a1a1a, #333);
      color: #fff;
      font-family: 'Poppins', Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 4.5rem;
      text-transform: uppercase;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc, 0 0 40px #00ffcc, 0 0 50px #00ffcc;
      animation: pulse 2.5s infinite alternate;
    }

    p {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #ccc;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: fadeIn 3s infinite alternate;
    }

    button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #000;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #00e6b3;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc, 0 0 40px #00ffcc;
        transform: scale(1);
      }
      100% {
        text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc, 0 0 60px #00ffcc, 0 0 80px #00ffcc;
        transform: scale(1.1);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 1rem;
      color: #555;
      font-style: italic;
    }
  </style>
  <script>
    function showMessage() {
      alert("The site is under development by Mohamed Rashad.");
    }
  </script>
</head>
<body>
  <h1>Mohamed Rashad</h1>
  <p>Coming Soon</p>
  <button onclick="showMessage()">Enter</button>
  <footer>Simple and beautiful design</footer>
</body>
</html>
